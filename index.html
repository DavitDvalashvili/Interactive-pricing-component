<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <link rel="icon" href="images/favicon-32x32.png"/>
    <title>Interactive-pricing-component</title>
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="responsive.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Space+Mono:wght@700&display=swap">
  </head>
  <body>
    <main>
      <h1>Simple, traffic-based pricing</h1>
      <h2>Sign-up for our 30-day trial. No credit card required. </h2>
      <div class="pricing-container">
        <div>
          <h3>100K PAGEVIEWS</h3>
          <div id="slider">
            <input type="range" min="8" max="24" step="4">
          </div>
          <div class="price">
            <span id="price">16</span><span>/month</span>
          </div>
        </div>
        <div class="info-box">
          <span>Monthly Billing</span>
          <div id="slider"></div>
          <span>Yearly Billing</span>
          <div id="discount">-25%</div>
        </div>
        <div class="divider"></div>
        <!-- <div>
          <p> <img src="/images/icon-check.svg" alt="icon-check">Unlimited websites</p>
          <p> <img src="/images/icon-check.svg" alt="icon-check">100% data ownership</p>
          <p> <img src="/images/icon-check.svg" alt="icon-check">Email reports</p>
        </div> -->
        <button>Start my trial</button>
      </div>
    </main>
    <script src="script.js"></script>
  </body>
</html>
