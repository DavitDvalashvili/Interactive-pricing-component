<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <link rel="icon" href="images/favicon-32x32.png"/>
    <title>Interactive-pricing-component</title>
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="responsive.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Space+Mono:wght@700&display=swap">
  </head>
  <body>
    <main>
      <h1>Simple, traffic-based pricing</h1>
      <h2>Sign-up for our 30-day trial. No credit card required. </h2>
      <div class="pricing-container">
        <div>
          <h3><span id="viewer-number">100 K</span><span>PAGE VIEWS</span></h3>
          <div class="slider">
            <input id="slider" type="range" min="8" value="20" max="24" step="4">
          </div>
          <div class="price">
            <span id="price">$20.00</span><span id="time-interval">/Month</span>
          </div>
        </div>
        <div class="info-box">
          <span>Monthly Billing</span>
          <input type="checkbox" id="switch" />
          <label for="switch"></label>
          <span>Yearly Billing</span>
          <span id="discount-mobile">-25%</span>
          <span id="discount-desktop">-25% discount</span>
        </div>
        <div class="text-container">
          <div class="text-box">
            <p>Unlimited websites</p>
            <p>100% data ownership</p>
            <p>Email reports</p>
          </div>
          <button type="button" >Start my trial</button>
        </div>
      </div>
    </main>
    <script src="script.js"></script>
  </body>
</html>
